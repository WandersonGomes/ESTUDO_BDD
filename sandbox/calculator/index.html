<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    
    <!-- Add CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <!-- the input -->
        <input id="input-expression" placeholder="0.00" type="text">

        <!-- the buttons -->
        <div class="calculator-buttons">
            <!-- buttons go here -->
            <button id="button-clear" class="calc-button is-clear">C</button>
            <button id="button-division" class="calc-button">&divide;</button>

            <button id="button-seven" class="calc-button">7</button>
            <button id="button-eight" class="calc-button">8</button>
            <button id="button-nine" class="calc-button">9</button>
            <button id="button-multiplication" class="calc-button">x</button>

            <button id="button-four" class="calc-button">4</button>
            <button id="button-five" class="calc-button">5</button>
            <button id="button-six" class="calc-button">6</button>
            <button id="button-subtraction" class="calc-button">-</button>

            <button id="button-one" class="calc-button">1</button>
            <button id="button-two" class="calc-button">2</button>
            <button id="button-three" class="calc-button">3</button>
            <button id="button-addition" class="calc-button">&plus;</button>

            <button id="button-zero" class="calc-button is-zero">0</button>
            <button id="button-equals" class="calc-button is-equals" type="submit">&equals;</button>
        </div>
    </div>

    <!-- Add Javascript -->
    <script src="script.js"></script>
</body>
</html>
